# URL de la base de donnees H2 en memoire
spring.datasource.url=jdbc:h2:mem:banque

# Nom d'utilisateur de la base de donnees
spring.datasource.username=sa

# Mot de passe de la base de donnees (vide pour H2)
spring.datasource.password=

# Driver de la base de donnees H2
spring.datasource.driverClassName=org.h2.Driver

# Configuration de JPA pour la creation automatique des tables
spring.jpa.hibernate.ddl-auto=update

# Activer la console H2 pour visualiser les donnees pendant le developpement
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Port du serveur
server.port=8082

# Dialect Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
